<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            animation: fadeIn 1s ease-in;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 4.5rem;
            margin: 0;
            animation: zoomIn 1s ease-in-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.5rem;
            margin-top: 20px;
            animation: fadeInUp 1s ease-in-out;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        a {
            color: #8e7cf8;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
            position: relative;
        }

        a::after {
            content: '';
            display: block;
            height: 2px;
            background: white;
            width: 0;
            transition: width 0.3s;
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
        }

        a:hover {
            color: #ffffff;
        }

        a:hover::after {
            width: 100%; 
        }

        a:focus, a:active {
            color: #8e7cf8; 
            outline: none; 
        }

        .btn {
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #5e35b1; 
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background-color: #4a148c; 
            transform: scale(1.05);
        }

        .icon {
            font-size: 6rem;
            margin-bottom: 20px;
            animation: spin 2s infinite linear;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div>
        <i class="fas fa-spinner icon"></i>
        <h1>Redirecting...</h1>
        <p>You will be automaticly redirected in <span id="countdown">3</span>.</p>
        <p>If the redirect does not work, <a href="https://yourwebsite.com">Click Here</a> to go directly to the website.</p>
        <button class="btn" onclick="window.location.href='https://www.yourwebsite.com';">Back to Home</button>
    </div>

    <script>
        let countdown = 4; 
        const countdownElement = document.getElementById('countdown');

        const interval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = 'https://yourwebsite.com';
            }
        }, 1000);
    </script>
</body>
</html>
